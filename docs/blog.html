---
layout: default
title: Blog
---
<h1 class="blue_text">All Posts</h1>
<hr>

<ul class="simple_list">
    {% for post in site.posts %}
        <li>
            <h2>
                <a href="{{ post.url }}" class="link">{{ post.title }}</a>
            </h2>
        </li>
        {{ post.excerpt }}
    {% endfor %}
</ul>
