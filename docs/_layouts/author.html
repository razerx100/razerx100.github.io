---
layout: default
---

<h1 class="blue_text">{{ page.name }}</h1>
<h2 style="color: coral;">{{ page.username }}</h2>

{{content}}

<h2 class="blue_text">Posts</h2>
<hr>
<ul class="simple_list">
    {% assign filtered_posts = site.posts | where: 'author', page.short_name%}
    {% for post in filtered_posts %}
        <li><a href="{{ post.url }}" class="link">{{ post.title }}</a></li>
    {% endfor %}
</ul>
