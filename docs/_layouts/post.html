---
layout: default
---
<h1 class="blue_text">{{page.title}}</h1>
<p>
    {{page.date | date_to_string}}
    {% assign author = site.authors | where: 'short_name', page.author | first %}
    {% if author %}
        - <a href="{{ author.url }}" class="link">{{ author.name }}</a>
    {% endif %}
</p>

{{ content }}
